{% extends 'layout.html' %}

{% block content %}
    <div class="container">

        <div style="margin-bottom: 10px">
            <a href="/city/add" class="btn btn-primary btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                新建城市
            </a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                城市列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="text-center">序号</th>
                    <th class="text-center">名称</th>
                    <th class="text-center">人口</th>
                    <th class="text-center">Logo</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in query_set %}
                    <tr class="text-center">
                        {#  <td>{{ obj.id }}</td>#}
                        {# 遍历前端表单的序号 #}
                        <td>{{ forloop.counter }}</td>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.count }}</td>
                        <td>
                            <img src="/media/{{ obj.img }}" style="height: 100px">
                        </td>
                        <td>
                            <a href="/city/{{ obj.id }}/update/" class="btn btn-primary btn-xs">编辑</a>
                            <a href="/city/delete/?del_id={{ obj.id }}" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
