{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">折线图</div>
            <div class="panel-body">
                <div id="m1" style="width: 100%;height: 400px;"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="panel panel-default">
                    <div class="panel panel-heading">柱状图</div>
                    <div class="panel-body">
                        <div id="m2" style="width: 100%;height: 400px;"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel panel-heading">饼图</div>
                    <div class="panel-body">
                        <div id="m3" style="width: 100%;height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

{% block js %}

    <script src="{% static 'js/echarts.js' %}"></script>

    <script type="text/javascript">

        $(function () {
            initLine();
            initBar();
            initPie();
        })

        /**
         * 初始化折线图
         */
        function initLine() {
            var chartDom = document.getElementById('m1');
            var myChart = echarts.init(chartDom);

            var option;
            option = {
                title: {
                    text: '分公司业绩图',
                    left: "center",
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: [],
                    bottom: 0,
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: []
                },
                yAxis: {
                    type: 'value'
                },
                series: []
            };


            $.ajax({
                url: "/chart/line/",
                type: "get",
                dataType: "JSON",
                success: function (res) {
                    if (res.status) {
                        option.legend.data = res.data.legend;
                        option.xAxis.data = res.data.x_axis_list;
                        option.series = res.data.series_list;

                        // 向后台发送数据请求
                        myChart.setOption(option);
                    } else {
                        alert(res.error)
                    }
                }
            })


        }

        /**
         * 初始化柱状图
         */
        function initBar() {

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('m2'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '员工业绩汇报信息',
                    subtext: "第一分公司",
                    {#标题居中#}
                    textAlign: "auto",
                    left: "center",
                },
                tooltip: {},
                legend: {
                    data: [], // 后台获取
                    {# 图示例显示在下方 #}
                    bottom: 0,
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    data: [] // 后台获取
                },
                yAxis: {},
                series: [] // 后台获取
            };

            // 向后台发送柱状图数据请求
            $.ajax({
                url: "/chart/bar/",
                type: "get",
                dataType: "JSON",
                success: function (res) {
                    // 将后台发送的数据更新到option中
                    if (res.status) {
                        option.legend.data = res.data.legend,
                            option.xAxis.data = res.data.x_axis_list,
                            option.series = res.data.series_list,

                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
                    } else {
                        alert(res.error)
                    }
                }
            })
        }

        /**
         * 初始化饼状图
         */
        function initPie() {

            var chartDom = document.getElementById('m3');
            var myChart = echarts.init(chartDom);
            var option;

            option = {
                title: {
                    text: '部门预算占比',
                    subtext: '第一分公司',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    {# 图示例显示在下方 #}
                    bottom: 0,
                },
                series: [
                    {
                        name: '预算',
                        type: 'pie',
                        radius: '50%',
                        data: [],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            option && myChart.setOption(option);

            // 向后台发送柱状图数据请求
            $.ajax({
                url: "/chart/pie/",
                type: "get",
                dataType: "JSON",
                success: function (res) {
                    // 将后台发送的数据更新到option中
                    if (res.status) {
                        option.series[0].data = res.data.series_data,

                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
                    } else {
                        alert(res.error)
                    }
                }
            })

        }


    </script>
{% endblock %}
